<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - What's The Move</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #11104B;
            color: #F8F7F1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }

        .container {
            max-width: 500px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.3px;
            color: #F8F7F1;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 6rem;
            font-weight: 800;
            color: #E7FF63;
            margin-bottom: 16px;
            line-height: 1;
        }

        p {
            color: rgba(248, 247, 241, 0.5);
            font-size: 1.05rem;
            margin-bottom: 36px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            background: #4B7BE2;
            color: #F8F7F1;
            padding: 14px 36px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(75, 123, 226, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">What's The Move</div>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
